<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <title>Formulário de Login</title>
</head>

<body class="bg-[url('https://source.unsplash.com/1920x1080/?montanha')] 
             bg-cover bg-center min-h-screen flex items-center justify-center p-6">

  <!-- Card Login -->
  <main class="w-full max-w-md bg-white/95 p-8 rounded-2xl shadow-xl
               border border-slate-200 backdrop-blur-sm">

    <h1 class="text-3xl font-semibold text-slate-800 text-center">
      Bem-vindo(a)
    </h1>

    <p class="text-sm text-slate-600 text-center mt-2 mb-6">
      Insira seus dados de acesso
    </p>

    <form class="flex flex-col gap-4">

      <!-- Email -->
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-1">
          E-mail
        </label>
        <input type="email" placeholder="Seu email:"
          class="w-full border border-slate-300 rounded-lg p-2.5
                 bg-transparent focus:ring-2 focus:ring-blue-500 outline-none transition">
      </div>

      <!-- Senha -->
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-1">
          Senha
        </label>
        <input type="password" placeholder="Sua senha:"
          class="w-full border border-slate-300 rounded-lg p-2.5
                 bg-transparent focus:ring-2 focus:ring-blue-500 outline-none transition">
      </div>

      <!-- Esqueceu senha -->
      <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition">
        Esqueceu a senha?
      </a>

      <!-- Botão -->
      <button type="submit"
        class="mt-2 p-3 rounded-lg font-bold transition-all
               bg-gradient-to-r from-blue-600 to-blue-400 text-white
               hover:opacity-90">
        Login
      </button>

    </form>
  </main>

</body>
</html>
