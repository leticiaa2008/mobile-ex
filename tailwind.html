<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Formul√°rio de Login - Clean</title>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="formsoculto">
        <main class="h-screen flex justify-center items-center px-4">
            
            <form class="flex flex-col justify-center items-center bg-white p-8 rounded-2xl shadow-xl w-full max-w-[350px]">
                
                <h1 class="text-3xl font-bold text-gray-800">Bem-vindo(a)</h1>
                <h2 class="text-sm font-normal text-gray-500 mb-6">Insira seus dados de acesso</h2>

                <div class="w-full flex flex-col gap-4">
                    
                    <div class="flex flex-col">
                        <label class="text-gray-700 font-semibold mb-1" for="email">E-mail</label>
                        <div class="relative">
                            <i class="bx bxs-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
                            <input class="w-full py-2.5 pl-10 pr-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-sm transition-all placeholder:text-gray-400" 
                                   type="email" id="email" placeholder="Seu email:" autocomplete="off">
                        </div>
                    </div>

                    <div class="flex flex-col">
                        <label class="text-gray-700 font-semibold mb-1" for="password">Senha</label>
                        <div class="relative">
                            <i class="bx bxs-key absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
                            <input class="w-full py-2.5 pl-10 pr-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-sm transition-all placeholder:text-gray-400" 
                                   type="password" id="password" placeholder="Sua senha:">
                        </div>
                    </div>

                    <a class="text-sm text-blue-600 hover:text-blue-800 hover:underline transition-colors w-fit">
                        Esqueceu a senha?
                    </a>

                    <button type="submit" class="w-full mt-2 rounded-lg bg-gradient-to-r from-blue-600 to-blue-400 text-white py-2.5 font-bold shadow-md hover:shadow-lg hover:opacity-95 active:scale-[0.98] transition-all">
                        Login
                    </button>
                </div>
            </form>
            
        </main>
    </div>
</body>
</html>
